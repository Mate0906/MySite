<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/892d804b4e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body id="loginPage">

    <div style="height: 100vh;" class="container d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-100">
            <div id="loginBox" class="col-10 col-sm-8 col-md-8 col-lg-4 pt-5 pb-5 ps-4 pe-4 shadow text-center bg-white">
                <h2 id="logintext" class="mb-4">Log in</h2>
                <form action="/auth/login" method="post" id="loginForm">
                    <input class="loginForms form-control mb-3" type="email" name="email" placeholder="Email" required>
                    <input class="loginForms form-control mb-3" type="password" name="password" placeholder="Password" required>
                    <button id="loginButton" class="btn btn-primary w-100" type="submit">Log in</button>
                </form>
                <p class="mt-4 elseText">Don't have an account yet? <a href="register.html">Register</a></p>
                <hr>
                <a style="text-decoration: none; color: black; font-weight: 500;" href="index.html">
                    <p id="noSignIn"><i class="fa-solid fa-arrow-left me-2"></i>Continue without login</p>
                </a>
            </div>
        </div>
    </div>
    





    <script src="https://kit.fontawesome.com/892d804b4e.js" crossorigin="anonymous"></script>
    <script src="script/scrollanimation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
